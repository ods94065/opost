<!doctype html>
<html lang="en-us">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Opost</title>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-inverse" role="navigation">
      <div class="navbar-header">
	<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
	  <span class="sr-only">Toggle navigation</span>
	  <span class="icon-bar"></span>
	  <span class="icon-bar"></span>
	  <span class="icon-bar"></span>
	</button>
	<a class="navbar-brand" href="/">Opost</a>
      </div>
      <div class="collapse navbar-collapse navbar-collapse">
	<ul class="nav navbar-nav">
	  <li class="active"><a href="/">Web</a></li>
	  <li class="active"><a href="/postapi">API</a></li>
	  <li class="active"><a href="/admin">Admin</a></li>
	</ul>
      </div>
    </nav>
    <div class="container">
      {% if messages %}
      {% for message in messages %}
      <div class="alert {% if message.tags %} alert-{{ message.tags}}{% endif %}" data-dismiss="alert">
	  <button type="button" class="close" data-dismiss="alert">&times;</button>
	  {{ message }}
      </div>
      {% endfor %}
      {% endif %}
      <div class="row">
	<div class="col-md-4 col-md-offset-4">
	  <div class="well">
	    <legend>Sign In</legend>
	    <form method="POST" id="login-form" action="" accept-charset="UTF-8">
	      <div class="form-group">
		<input type="text" name="username" placeholder="Username" />		
	      </div>
	      <div class="form-group">
		<input type="password" name="password" placeholder="Password" />
	      </div>
	      {% csrf_token %}
	      <button type="submit" class="btn btn-success">Login</button>
	    </form>
	  </div>
	</div>
      </div>      
    </div>
  </body>
</html>
